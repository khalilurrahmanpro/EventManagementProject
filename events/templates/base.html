<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Event Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

 <!-- Navigation Bar -->
   <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div>
      <a href="{% url 'event_list' %}" class="text-2xl font-bold text-blue-600">EventManager</a>
    </div>
    <div class="space-x-6">
      <a href="{% url 'event_list' %}" class="text-gray-700 hover:text-blue-500">Events</a>
      <a href="{% url 'participant_list' %}" class="text-gray-700 hover:text-blue-500">Participants</a>
      <a href="{% url 'category_list' %}" class="text-gray-700 hover:text-blue-500">Categories</a>
      <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-500">Dashboard</a>
    </div>
  </nav>

  <!-- Content Block -->
  <div class="container mx-auto px-4 py-6">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
