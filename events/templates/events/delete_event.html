{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-bold text-red-600">Are you sure you want to delete "{{ event.title }}"?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded mt-4 hover:bg-red-700">Confirm Delete</button>
    <a href="{% url 'dashboard' %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
  </form>
{% endblock %}
