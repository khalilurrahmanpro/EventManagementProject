{% extends 'base.html' %}
{% block content %}
  <div class="max-w-xl mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create</button>
    </form>

    {% if form.errors %}
      <div class="text-red-500 mt-4">
        {{ form.errors }}
      </div>
    {% endif %}
  </div>
{% endblock %}
