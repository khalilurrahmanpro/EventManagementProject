{% extends 'events/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4"> Create New Event</h2>

<form method="post" class="bg-white p-6 rounded shadow max-w-xl">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
        <div class="mb-4">
            <label class="block font-semibold">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Event</button>
</form>
{% endblock %}
