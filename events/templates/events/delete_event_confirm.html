{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Are you sure?</h2>
    <p class="mb-6">You are about to delete event: <strong>{{ event.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 mr-2">Yes, Delete</button>
        <a href="{% url 'event_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
