<!-- events/templates/events/update_event.html -->

{% extends "events/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow rounded mt-10">
    <h2 class="text-2xl font-bold mb-4">Update Event: {{ event.name }}</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Update Event
        </button>
        <a href="{% url 'event_list' %}" class="ml-4 text-gray-500 hover:underline">Back to List</a>
    </form>
</div>
{% endblock %}
