<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 text-white px-6 py-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"> Event System</h1>
            <div class="space-x-4">
                <a href="{% url 'event_list' %}" class="hover:underline">Events</a>
                <a href="{% url 'category_list' %}" class="hover:underline">Categories</a>
                <a href="{% url 'participant_list' %}" class="hover:underline">Participants</a>
                <a href="{% url 'dashboard' %}" class="hover:underline font-semibold">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white mt-10 p-4 text-center">
        &copy; {{ year|default:"2025" }} Event Management System. All rights reserved.
    </footer>
</body>
</html>
