<<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Event Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navigation bar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div>
      <a href="{% url 'event_list' %}" class="text-xl font-bold text-blue-600">Event Manager</a>
    </div>
    <div class="space-x-4">
      <a href="{% url 'event_list' %}" class="text-blue-500 hover:underline">Events</a>
      <a href="{% url 'participant_list' %}" class="text-blue-500 hover:underline">Participants</a>
      <a href="{% url 'category_list' %}" class="text-blue-500 hover:underline">Categories</a>
      <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">Dashboard</a> 
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mx-auto mt-6">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
